            <section class="studies">
                <h2 class="text-center">Estudios</h2>
                <div class="container">
                  <div class="row miniSeccion" *ngFor="let estudiado of estudios">
                    <div class="col-4">
                      <h4>{{estudiado.titulo}}</h4>

                      </div>
                    </div>
                    </div>
                  </div>
              </section>
